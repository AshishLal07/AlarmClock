<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AlarmClock</title>
	<link rel="stylesheet" href="alarm.css">
</head>
<body>

<div id="current-time"></div>
<h1 class="text-center">Alarm</h1>
<ul id = "alarmBox">
	<div id="empty"><img src="Images/icons8-alarm-off-96 copy.png"><p>No Alarm</p></div>
</ul>
<div id="addalarm">+</div>

<div id="setTime">
	<h2 class="text-center">Select time</h2>
	<div id="timeValue">
		<input type="number" id="hour" maxlength="2" min="0" max="23">
		<span>:</span>
		<input type="number" id="minute" maxlength="2" min="0" max="59">
		<select id="meridiem">
			<option value="AM">AM</option>
			<option value="PM">PM</option>
		</select>
	</div>
	<div id="btn">
		<button id="setAlarm">OK</button>
		<button id="cancel">Cancel</button>
	</div>
		
	</div>

	<div id="alarmSound">
		<h1 class="text-center">Alarm sound</h1>
		<div id="soundBox" class="bcg-overlay">
			<div id="addaudio"> <img class="circle" src="Images/plus-solid.svg" width="32px" height="32px" alt=""><span>Add new</span></div>
			<p>Device Sounds</p>
			<ul id="soundList">
				<li><audio id="Beep" src="audio/alarm-clock-short-6402.mp3"></audio><a href="#">Beep</a></li>
			</ul>
		</div>
	
</div>

<div id="alarm-ring" class="bcg-overlay">
	<div id="ringTime" class="fn-md"> <span id="zone" class="fn-s"></span></div>
	<audio id="alarm-audio" src="audio/alarm-clock-short-6402.mp3"></audio>
	<div id="alarm-custom">
		<button id="extra">Snooze</button>
		<button id="stop">Stop</button>
	</div>
</div>






<script src="alarm.js"></script>
</body>
</html>
